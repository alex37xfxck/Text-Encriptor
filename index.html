<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/a.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/93d07f9d66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header class="fondo">
        <img class="logo" src="img/a.png" alt="logo de alura">
    </header>

    <div class="container">

        <div class="encriptar">

                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el Texto Aquí"></textarea>

                <div class="terminos">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">

                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

                    <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

                </div>

        </div>

        <div class="encriptado">

            <img src="img/desencriptado.jpg" alt="" id="muñeco">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                
                <h2 id="titulo-mensaje">Ningún Mensaje fue Encontrado</h2>

                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->

            </div>

        </div>

    </div>

</body>

<footer class="fondo-final">

    <div class="redes-container">

        <ul>

            <li><a href="https://www.instagram.com/alex_xfxck/" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>

            <li><a href="https://www.linkedin.com/in/davidgonzaleznetwork/" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>

        </ul>

    </div>

</footer>

<script src="script.js"></script>

</html>
