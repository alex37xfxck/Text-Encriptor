<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    
    <div class="container">

            <div class="encriptar">

                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el Texto Aquí"></textarea>

            </div>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">

                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

            </div>



        <div class="encriptar">

            <img src="" alt="" id="muñeco">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                
                <h2 id="titulo-mensaje">Ningún Mensaje encontrado</h2>

                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>

            </div>

    </div>

</body>

<script src="script.js"></script>

</html>
